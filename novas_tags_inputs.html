<!DOCTYPE html>

<html lang="pt-br">

	<head>
		<title>Introducao HTML 5</title>
		<meta charset="utf-8" />
	</head>

	<body>

		<form> 
			
			<!-- Associar Label com os elementos - Boa praticas-->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos inputs HTML5 -->
			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email" autofocus="">
			<br><br>

			<!-- Numero -->
			<label for="numero">Numero</label>
			<input type="number" id="numero" min="5" max="10" step="2">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www.">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" placeholder="ex: digite algo...">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Data</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="enviar">
		</form>

	</body>
